<body class="game">
    <a id="top"></a>
    <div id="cover">
        <label class="nav-label" style="display:none !important;">
            <input id="player-name" ></input>
            <label id="invalid-player-name-label"></label>
        <button style="visibility:hidden;" id="changePlayerNameButton">TEST</button>
        </label>


        <div class="body-content">

            <div id="players">

                <span class="medal">ðŸ¥‡</span>
                <span id="firstPlaceScore"></span>

                <span class="medal">ðŸ¥‰</span>
                <span id="thirdPlaceScore"></span>
                <span id="thirdPlaceName"></span>
                <span id="numPlayers"></span>

            </div>

            <div id="kill-messages"></div>
            <div class="main-container">
                <div id="game-board"></div>
                <div id="player-stats" style="display:none"></div>
            </div>
        </div>

    <div style="width: 400px;visibility:hidden;" id="playerSettings" class="settings-menu">

        <div style="width: 30%; display: inline-block;"></div>

        </div>
        <div style="width: 30%; display: inline-block;"></div>
        <div style="width: 30%; display: inline-block;">
            <button style="height: 70px; width: 70px;" id="btnRight">RIGHT</button>
        </div>
        <div style="width: 30%; display: inline-block;"></div>
        <div style="width: 30%; display: inline-block;">
            <button style="height: 70px; width: 70px;" id="btnDown">DOWN</button>
        </div>
        <div style="width: 30%; display: inline-block;"></div>
    </div>
