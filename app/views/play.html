<html>

<head>
    <title>Play Snake</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/game.css">
    <link rel="stylesheet" type="text/css" href="css/settings.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->
</head>

<body class="play-ui">
    <a id="top"></a>
    <label class="nav-label">You are
        <input id="player-name" maxlength="10"></input>
        <label id="invalid-player-name-label">Please Enter a Valid Name (10 Characters Max)</label>
    </label>
    <button id="changePlayerNameButton">TEST</button>

    <div id="cover" style="display:none !important;">
        <div class="navigation">

            <div class="nav-button-bar">
                <a href="#top" id="play-or-watch-button" title="Spectate or rejoin game">Watch</a>
                <a href="#playerSettings" title="Go to settings">Settings</a>
                <button id="full-screen-button" title="Go into full-screen mode" />
            </div>
        </div>
        <div id="kill-messages">
        </div>
        <div class="body-content">
            <div class="main-container">
                <div class="left-content">
                    <div id="game-board"></div>
                </div>
                <div class="right-content">
                    <div id="player-stats">
                    </div>
                    <div id="notifications">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <div id="playerSettings" class="settings-menu control-button-wrapper">
        <button id="btnUp">UP</button>
        <button id="btnLeft">LEFT</button>
        <button id="btnRight">RIGHT</button>
        <button id="btnDown">DOWN</button>
    </div> -->
    <div id="playerSettings" class="grid-container" style="display: grid;">
        <div class="grid-item"></div>
        <div id="btnUp" class="grid-item grid-item-button">UP</div>
        <div class="grid-item"></div>
        <div id="btnLeft" class="grid-item grid-item-button">LEFT</div>
        <div class="grid-item"></div>
        <div id="btnRight" class="grid-item grid-item-button">RIGHT</div>
        <div class="grid-item"></div>
        <div id="btnDown" class="grid-item grid-item-button">DOWN</div>
        <div class="grid-item"></div>
    </div>

    <!-- socket.io client is exposed by the server.  This sets a global variable io -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/playermain.js" type="module"></script>
</body>

</html>
