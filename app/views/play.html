<html>

<head>
    <title>Play Snake</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/game.css">
    <link rel="stylesheet" type="text/css" href="css/settings.css">
    <link rel="stylesheet" type="text/css" href="css/play-mobile.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <!--<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">-->
    <!--320-->
</head>

<body class="play-ui player-view" id="playerView">
    <a id="top"></a>

    <label class="register" id="register">
        <span id="selectName">Select username:</span>
        <span id="playerNameLabel" style="display:none !important;">Welcome,</span>
        <input id="player-name-input" maxlength="20"/>
        <div id="player-name" style="display:none"></div>
        <label id="invalid-player-name-label">Please enter a valid name (20 characters max)</label>
    <button id="changePlayerNameButton">PLAY</button>
    </label>

    <div class="visible-in-game" id="visibleWhenPlaying">
        <p id="snakeColor">YOU ARE THIS</p>
        <div class="player-info-wrapper">
            <label id="scoreLabel">Score:</label>
            <p aria-labelledby="scoreLabel">1010</p>
            <label id="rankLabel">Current Position:</label>
            <p aria-labelledby="rankLabel">20</p>
        </div>
        <button onClick="quitGame()">Quit?</button>
    </div>

    <div id="cover" style="display:none !important;">
        <div class="navigation">

            <div class="nav-button-bar">
                <a href="#top" id="play-or-watch-button" title="Spectate or rejoin game">Watch</a>
                <a href="#playerSettings" title="Go to settings">Settings</a>
                <button id="full-screen-button" title="Go into full-screen mode" />
            </div>
        </div>
        <div id="kill-messages">
        </div>
        <div class="body-content">
            <div class="main-container">
                <div class="left-content">
                    <div id="game-board"></div>
                </div>
                <div class="right-content">
                    <div id="player-stats">
                    </div>
                    <div id="notifications">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="playerSettings" class="grid-container" style="display: grid;">
        <div id="btnLeft" class="grid-item grid-item-button" style="grid-row:1/4">
            L
        </div>
        <div id="btnUp" class="grid-item grid-item-button" style="grid-row:1/2">
            U
        </div>
        <div id="btnDown" class="grid-item grid-item-button" style="grid-row:4/2">
            D
        </div>
        <div id="btnRight" class="grid-item grid-item-button" style="grid-row:1/4">
            <p>R</p>
        </div>
    </div>

    <!-- socket.io client is exposed by the server.  This sets a global variable io -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/playermain.js" type="module"></script>

</body>

</html>
